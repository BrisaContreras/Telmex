description: "A new Flutter application."
name: "flutterapp"
publish_to: "none"
version: "1.0.0+1"
dependencies: 
  cupertino_icons: "^0.1.3"
  path_drawing: "^0.4.1"
  flutter: 
    sdk: "flutter"
dev_dependencies: 
  flutter_test: 
    sdk: "flutter"
environment: 
  sdk: ">=2.7.0 <3.0.0"
flutter: 
  assets: 
    - "assets/images/"
  fonts: 
    - 
      family: "Red Hat Text"
      fonts: 
        - 
          asset: "fonts/RedHatText-700.ttf"
          style: "normal"
          weight: 700
    - 
      family: "Doppio One"
      fonts: 
        - 
          asset: "fonts/DoppioOne-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "DM Sans"
      fonts: 
        - 
          asset: "fonts/DMSans-700.ttf"
          style: "normal"
          weight: 700
        - 
          asset: "fonts/DMSans-regular.ttf"
          style: "normal"
          weight: 400
    - 
      family: "Roboto"
      fonts: 
        - 
          asset: "fonts/Roboto-regular.ttf"
          style: "normal"
          weight: 400
  uses-material-design: true
